<!DOCTYPE html>
<html lang="]" dir="ltr">
<head>
  <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
  <meta charset="utf-8">
  <title>DaftPunk - SoundBoard</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
  <audio class='afterWav' src = 'audio/after.wav'></audio>
  <audio class='betterWav' src = 'audio/better.wav'></audio>
  <audio class='doitWav' src = 'audio/do_it.wav'></audio>
  <audio class='everWav' src = 'audio/ever.wav'></audio>
  <audio class='fasterWav' src = 'audio/faster.wav'></audio>
  <audio class='harderWav' src = 'audio/harder.wav'></audio>
  <audio class='hourWav' src = 'audio/hour.wav'></audio>
  <audio class='makeitWav' src = 'audio/make_it.wav'></audio>
  <audio class='makesusWav' src = 'audio/makes_us.wav'></audio>
  <audio class='morethanWav' src = 'audio/more_than.wav'></audio>
  <audio class='neverWav' src = 'audio/never.wav'></audio>
  <audio class='ourWav' src = 'audio/our.wav'></audio>
  <audio class='overWav' src = 'audio/over.wav'></audio>
  <audio class='strongerWav' src = 'audio/stronger.wav'></audio>
  <audio class='workisWav' src = 'audio/work_is.wav'></audio>
  <audio class='workitWav' src = 'audio/work_it.wav'></audio>
  <header>
    <img src='images/DaftPunk_helmet.png' class="helmets">
</header>

<main>
  <div id='triggerButtons'>
    <div class='row'>
      <div class='button after'>after</div>
      <div class='button better'>better</div>
      <div class='button doit'>do it</div>
      <div class='button ever'>ever</div>
    </div>
    <div class='row'>
      <div class='button faster'>faster</div>
      <div class='button harder'>harder</div>
      <div class='button hour'>hour</div>
      <div class='button makeit'>make it</div>
    </div>
    <div class='row'>
      <div class='button makesus'>makes us</div>
      <div class='button morethan'>more than</div>
      <div class='button never'>never</div>
      <div class='button our'>our</div>
    </div>
    <div class='row'>
      <div class='button over'>over</div>
      <div class='button stronger'>stronger</div>
      <div class='button workis'>work is</div>
      <div class='button workit'>work it</div>
    </div>
    <div class='slideContainer'>
      <input type="range" min="10" max="90" value="50" class="slider" id="myRange">
    </div>
  </div>


</main>

</body>
</html>
